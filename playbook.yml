---
- hosts: all
  become: yes

  vars:
    - venv: /usr/bin/.emacs.venv
      
  tasks:
  # Windows manager
  - name: Ensure I3 is installed.
    package:
      name:
        - i3
        - xinit
      state: present

  # Display manager
  - name: Ensure emptty dependencies are installed.
    package:
      name:
        - golang
        - libpam0g-dev
        - xorg
        - libxgks-dev
        - xauth
        - gcc
        - util-linux
        - git
      state: present
      
  - name: Ensure ly source code is downloaded.
    ansible.builtin.git:
      repo: 'https://github.com/fairyglade/ly'
      dest: /opt/ly
      version: 4ee2b3ecc73882cfecdbe2162d4fece406a110e7

  - name: Ensure ly is compiled.
    community.general.make:
      chdir: /opt/ly

  - name: Ensure ly is installed.
    community.general.make:
      chdir: /opt/ly
      targets:
        - install
        - installsystemd
      
  - name: Ensure ly is running.
    service:
      name: ly
      state: started
      enabled: yes

  - name: Unconditionally reboot the machine
    reboot:      
